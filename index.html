<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vivanti</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/bitmap.png" id="bitmap" alt="Heart Clock Image" />
        <div class="headline">
          <h1>Препарат</h1>
          <p class="subtitle">Премиум результат в лечении заболевания</p>
        </div>
      </div>
    </header>
    <main>
      <h2>
        Пожалуйста, расставьте свои приоритеты при выборе лекарственного
        средства:
      </h2>
      <div class="tabs">
        <div class="red_tabs">
          <p class="draggable" draggable="true">Эффективность</p>
          <p class="draggable" draggable="true">Безопасность</p>
          <p class="draggable tab-red-long" draggable="true">Удобство&nbspприменения</p>
          <p class="draggable" draggable="true">Стоимость</p>
        </div>
        <div class="grey_tabs">
          <p class="container">1</p>
          <p class="container">2</p>
          <p class="container">3</p>
          <p class="container">4</p>
        </div>
      </div>

      <img src="./assets/doctor.png" alt="Doctor" id="doctor" />
    </main>

    <script src="./script/drag.js"></script>
  </body>
</html>
