<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>First Slide</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script/drag.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/bitmap.png" id="bitmap" alt="Heart Clock Image" />
        <div class="headline">
          <h1>Ролексин</h1>
          <p class="subtitle">Премиум результат в лечении стенокардии</p>
        </div>
      </div>
    </header>
    <main>
      <h2>
        Пожалуйста, расставьте свои приоритеты при выборе лекарственного
        средства:
      </h2>
      <div class="tabs">
        <div class="red_tabs container">
          <p class="tab_red draggable" draggable="true">Безопасность</p>
          <p class="tab_red draggable" draggable="true">Эффективность</p>
          <p class="tab_red draggable tab-red-long" draggable="true">Удобство&nbspприменения</p>
          <p class="tab_red draggable" draggable="true">Стоимость</p>
        </div>
        <div class="grey_tabs container">
          <p class="tab_grey draggable draggable="true">1</p>
          <p class="tab_grey draggable draggable="true">2</p>
          <p class="tab_grey draggable draggable="true">3</p>
          <p class="tab_grey draggable draggable="true">4</p>          
        </div>
      </div>

      <img src="./assets/doctor.png" alt="Doctor" id="doctor" />
      <img src="./assets/brand.png" alt="Vivanti" id="vivanti-logo" />
    </main>
  </body>
</html>
